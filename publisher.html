<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
    rel="stylesheet">
    <script src="jquery-3.5.0.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>GamesMax</title>
</head>
<body onload="detalhesPublishers()">

    <main>
        <header>
            <div class="container mw-100">
                <div class="row menu" id="menu">
                    <nav class="navbar bg-dark">
                        <div class="container-fluid">
                          <a class="navbar-brand">GamesMax</a>
                          <form class="d-flex" role="search">
                            <input class="pesquisa form-control me-2" type="search" placeholder="Buscar um jogo" aria-label="Search" id="pesquisa">
                            <button class="btn btn-outline-light" type="submit" onclick="pesquisar()">Buscar</button>
                          </form>
                        </div>
                      </nav>
                </div>
            </div>
        </header>

        <section>
            <div class="container mw-100">
                <div class="row detalhes" id="detalhes-publisher">
                    
                </div>
            </div>
        </section>

        <script src="script.js"></script>
        <script src="pesquisa.js"></script>
        <script src="publishers.js"></script>
        <script src="detalhes.js"></script>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
